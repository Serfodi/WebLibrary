<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<style>
    body {
      background-image: url('static/Image/login.png');
      background-repeat: no-repeat;
      background-size: 100%, 100%;
    }
    .title {
        font-family: Times-New-Roman;
        font-size: 64px;
        color: #796057;
        line-height: 1.2;
        text-align: center;
        width: 100%;
        display: block;
        padding-bottom: 54px;
    }
    .right-square {
        width: 390px;
        margin-top: 100px;
        margin-right: 100px;
        float: right;
    }
    .login-form {
        display: inline-table;
        width: 100%;
    }
    .login-form button {
        font-family: Arial;
        font-size: 16px;
        font-weight: bold;
        line-height: 1.5;
        color: #fff;
        text-transform: uppercase;
        width: 100%;
        height: 50px;
        border-radius: 25px;
        background: #F26A6C;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 25px;
        transition: all .4s;
    }
    .wrap-div {
        position: relative;
        width: 100%;
        z-index: 1;
        margin-bottom: 30px;
    }
    .container-login {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-top: 20px;
    }
    input {
        padding: 0 30px 0 20px;
        border-radius: 25px;
        height: 50px;
        font-size: 18px;
        line-height: 1.5;
        color: #796057;
        font-weight: bold;
    }
  </style>
<div class="right-square">
    <div class="login-form">
        <span class="title"> Библиотека </span>
        {% if error %}
        <div class="error">
            <span> {{ error }} </span>
        </div>
        {% endif %}
        <form method="POST">
            <div class="wrap-div">
                <input name="username" required placeholder="имя">
            </div>
            <div class="wrap-div">
                <input name="password" type="password" placeholder="пароль">
            </div>
            <div class="container-login">
                <button type="login-button">Войти</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
