<!-- templates/library.html -->
{% extends "base.html" %}

{% block title %} library {% endblock %}

{% block content %}

<style>
    h2 {
        font-size: 48px;
        text-align: center;
        color: #796057;
        width: auto;
        height: 100%;
        margin: 30px;
    }
    h4 {
        height: 30px;
        font-size: 20px;
        text-align: center;
        color: #796057;
    }
    .card-container {
        width: 100%;
        height: 100%;
        display: grid;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
    }
    .block {
        margin-top: 20px;
        height: 140px;
        justify-content: center;
        align-items: baseline;
        display: flex;
        margin-bottom: 20px;
    }
    .blockTable {
        margin: 20px;
        width: 800px;
        justify-content: center;
        align-items: baseline;
        display: flex;
        flex-wrap: wrap;
    }
    .block1 {
        width: 140px;
        height: 140px;
        margin-left: 30px;
        margin-right: 30px;
    }
    
    .block2  {
        width: 160px;
        height: 160px;
        display: grid;
        margin: 10px;
        margin-left: 10px;
        margin-right: 10px;
    }

    .blockText {
        flex-wrap: wrap;
        text-align: center;
        justify-content: center;
        display: grid;
    }
    .line {
        margin-left: auto;
        margin-right: auto;
        padding: 1px;
        background-color: #796057;
        margin-top: 5px;
    }
    .abloc {
        width: 130px;
        height: 130px;
        padding: 0px;
    }
</style>

{% if error %}
<div class="error">
    <span> {{ error }} </span>
</div>
{% else %}
<div class="card-container">
    <div class="blockText">
        <h2> БИБЛИОТЕКА </h2>
    </div>
    <div class="blockText">
        <h3> ИНСТРУМЕНТЫ </h3>
        <hr class="line" style="width: 240px;"></hr>
    </div>
    <div class="block">
        <div class="block1">
            <a href="{{ url_for('sql') }}" class="abloc">
                <img src="static/Image/SQLButton.png" width="130" height="130" alt="sql">
            </a>
        </div>
        <div class="block1">
            <a href="{{ url_for('sql') }}" class="abloc">
                <img src="static/Image/DocButton.png" width="130" height="130" alt="sql">
            </a>
        </div>
    </div>
    <div class="blockText">
        <h3> ТАБЛИЦЫ ДОСТУПНЫЕ ДЛЯ ПРОСМОТРА </h3>
        <hr class="line" style="width: 600px;"></hr>
    </div>
    <div class="blockTable">
        {% for table in value %}
        <div class="block2">
            <div class="blockText">
                <a href="{{ url_for('library_view', view=table) }}" class="abloc">
                    <img src="static/Image/TableButton.png" width="130" height="130" alt="talbe">
                </a>
                <h4>{{table}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
