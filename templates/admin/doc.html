<!-- templates/admin_sql.html -->
{% extends "base.html" %}
{% block title %}Выходные документы{% endblock %}
{% block content %}
<div class="main" style="justify-content:unset;">
  <h2>Выходные документы</h2>
  {% for docx in docxs %}
  <div>
    <div type="textBlock">
      <b>{{ docx }}</b>
      <a href="{{ url_for('docx', docx=docx) }}" style="margin: 5px;">
        <img src="/static/Image/load.png" width="40px">
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
